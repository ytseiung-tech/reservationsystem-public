        ? 'background: linear-gradient(135deg, #10b981 0%, #059669 100%);' 
        : 'background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);'
      }
    `;
    notification.textContent = message;
    document.body.appendChild(notification);

    // é¡¯ç¤ºå‹•ç•«
    setTimeout(() => {
      notification.style.transform = 'translateX(0)';
    }, 100);

    // éš±è—å‹•ç•«
    setTimeout(() => {
      notification.style.transform = 'translateX(400px)';
      setTimeout(() => {
        document.body.removeChild(notification);
      }, 300);
    }, 4000);
  }

  // ==========================================================================
  // DOM è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
  // ==========================================================================
  
  document.addEventListener('DOMContentLoaded', function() {
    // åˆå§‹åŒ–é é¢å…§å®¹
    initializePage();
    
    // è¼¸å…¥æ¬„ä½å‹•ç•«æ•ˆæœ
    const inputs = document.querySelectorAll('input, textarea, select');
    
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentNode.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentNode.style.transform = 'scale(1)';
      });
    });

    // å¡ç‰‡é€²å…¥å‹•ç•«
    const cards = document.querySelectorAll('.card');
    cards.forEach((card, index) => {
      card.style.animationDelay = `${index * 0.2}s`;
    });

    // è¨­å®šæ—¥æœŸè¼¸å…¥çš„æœ€å°å€¼ç‚ºä»Šå¤©
    const today = new Date().toISOString().split('T')[0];
    const maxDate = new Date();
    maxDate.setFullYear(maxDate.getFullYear() + 2); // é™åˆ¶æœ€å¤š2å¹´å¾Œ
    const maxDateStr = maxDate.toISOString().split('T')[0];
    
    const reserveDateInput = document.querySelector('input[name="reserve_date"]');
    const submitDateInput = document.querySelector('input[name="submit_date"]');
    
    reserveDateInput.min = today;
    reserveDateInput.max = maxDateStr;
    submitDateInput.min = today;
    submitDateInput.max = maxDateStr;
    
    // æ·»åŠ æ—¥æœŸé©—è­‰
    [reserveDateInput, submitDateInput].forEach(input => {
      input.addEventListener('input', function() {
        const inputDate = new Date(this.value);
        const todayDate = new Date(today);
        const maxDateObj = new Date(maxDateStr);
        
        if (inputDate < todayDate) {
          this.setCustomValidity('æ—¥æœŸä¸èƒ½æ—©æ–¼ä»Šå¤©');
          this.style.borderColor = '#ef4444';
        } else if (inputDate > maxDateObj) {
          this.setCustomValidity('æ—¥æœŸä¸èƒ½è¶…éå…©å¹´å¾Œ');
          this.style.borderColor = '#ef4444';
        } else {
          this.setCustomValidity('');
          this.style.borderColor = '#e2e8f0';
        }
      });
      
      input.addEventListener('blur', function() {
        if (this.checkValidity()) {
          this.style.borderColor = '#e2e8f0';
        }
      });
    });
  });

  // å¹³æ»‘æ»¾å‹•åˆ°éŒ¯èª¤æ¬„ä½
  function scrollToError(element) {
    element.scrollIntoView({
      behavior: 'smooth',
      block: 'center'
    });
    element.focus();
  }

  // è¡¨å–®é©—è­‰å¢å¼·
  document.addEventListener('invalid', function(e) {
    e.preventDefault();
    scrollToError(e.target);
    
    // é«˜äº®éŒ¯èª¤æ¬„ä½
    e.target.style.borderColor = '#ef4444';
    e.target.style.boxShadow = '0 0 0 4px rgba(239, 68, 68, 0.1)';
    
    setTimeout(() => {
      e.target.style.borderColor = '#e2e8f0';
      e.target.style.boxShadow = 'none';
    }, 3000);
  }, true);
</script>
